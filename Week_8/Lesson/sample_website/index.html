<!-- This is a comment -->

<!-- Specify that this is in html, specifically html version 5 -->
<!DOCTYPE html>

<!-- what comes fater the open bracket is called a tag -->
<!-- the browers relies on the tags to knkow what to do and where  -->
<!-- lang indicates what human language is going to be used throughout the rest of the apge -->
<!-- the en tells the browser what human language we are in, useful for things like translating web pages -->
<html lang="en"> 

    <!-- the open tag -->
    <head>
        <!-- typically we always have a title tag -->
        <title>hello, title</title>
    <!-- the close tag, indicated with the forwawrd slash -->
    </head>


    <body>
        hello, body
    </body>

<!-- u dont need to be as verbose when ur closing; no need to repeat the lang, etc. -->
</html>
