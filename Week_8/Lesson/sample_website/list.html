<!DOCTYPE html>

<html lang="en">
    <head>
        <title>list</title>
    </head>

    <body>
        <!-- ul = unordered list (bulleted) -->

        <ul>
            <!-- li = list item -->
             <li>foo</li>
             <li>bar</li>
             <li>baz</li>
        </ul>


        <!-- nl = ordered list -->

        <ol>
            <li>foo</li>
            <li>bar</li>
            <li>baz</li>
        </ol>
    </body>
</html>
