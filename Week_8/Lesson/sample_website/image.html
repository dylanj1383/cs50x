<!DOCTYPE html>

<html lang="en">
    <head>
        <title>image</title>
    </head>

    <body>
        <!-- src is an attribute (like lang = "en"); specify the source of the image -->
        <img alt="This is a monkey" src="monkey.jpg">
        <!-- notice there is no end tag. You could use </img> but its unneccessary-->
        <!-- some tags dont need a close tags; they are empty -->

        <!-- if u do src as an image that doesnt exist u get that familiar img icon -->

        <!-- we can use alt to specify what is displayed if the img cant be displayed -->
        <!-- alt can also be used for blind ppl as it can be spoke aloud w/ screen reader software-->
    </body>
</html>
