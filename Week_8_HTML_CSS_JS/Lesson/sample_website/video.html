<!DOCTYPE html>

<html lang="en">
    <head>
        <title>video</title>
    </head>
    <body>
        <!-- controls means show the user play button/etc. -->
        <!-- u can also used muted to mute the volume by default -->

        <!-- note here that some attributes dont even need values (no equals/quotes) -->
        <video controls>
            <source src="LHSS_Firefighter_Maze_1_Record.mp4" type = "video/mp4">
        </video>
    </body>
</html>
