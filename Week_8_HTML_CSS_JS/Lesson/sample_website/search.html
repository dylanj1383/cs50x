<!DOCTYPE html>

<html lang="en">
    <head>
        <title>search</title>
    </head>

    <body>
        <form action="https://www.google.com/search" method="get">
            <!-- default type="text" -->
            <input 
                name="q" 
                type="search" 
                autocomplete="off" 
                autofocus 
                placeholder="Search something"
            >
            <input type="submit" value="Google search">
        </form>
    </body>
</html>
